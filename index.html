<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./tailwind.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="icons/fbfavicon.ico">
  <title>Facebook -log in or sign up
  </title>
</head>
<body class="bg-slate-300">
    <div class="flex container mt-32 flex-row justify-between ">
        <div class="left w-5/12 ml-20 mr-32">
            <img class="w-56" src="./icons/fbpic.svg" alt="facebook picture">
            <p>Facebook helps you connect and share with the people in your life.</p><p class="text-blue-800"> By Mir Ammar ZakarBurger</p>
        </div>
        <div class="rounded-xl shadow-2xl shadow-gray-800 right flex flex-col bg-slate-100 pt-5 pb-14 px-6 border border-gray-700">
            <input class="mb-3 rounded-full py-1 px-2 border border-black" type="text" placeholder="Email Addreas or Phone Number">
            <input class="mb-3 rounded-full py-1 px-2 border border-black" type="password" placeholder="Password">

            <button class="btn rounded-full py-1 mb-3 bg-blue-500" >Log In</button>
            <span class="mb-3 ml-16 text-sm text-blue-800 hover:cursor-pointer ">Forgotten password?</span>
            <hr>

            <button class="btn rounded-full py-1 mb-3 bg-blue-500" >Create New Account</button>

        </div>
    </div>
</body>
</html>
